server:
  port: 8090
nacos:
  server-address: 47.101.203.160:8848
spring:
  application:
    name: spring-nacos-provider
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://45.253.64.55:12791/provider_dev?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 20
      max-wait: 6000
      validation-query: select 1 from dual
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: false
      max-open-prepared-statements: -1
  cloud:
    nacos:
      server-addr:  ${nacos.server-address}
    alibaba:
      seata:
        tx-service-group: provider-service
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
logging:
  level:
    root: info
    com.akon.spring.provider.repository.dao: debug
  file:
    path: logs
  config: classpath:logback-spring.xml

dubbo:
  application:
    name: ${spring.application.name}
  registry:
    address: nacos://${nacos.server-address}
  protocol:
    name: dubbo
    port: 12210

seata:
  registry:
    type: nacos
    nacos:
      application: seata-server
      group: SEATA_GROUP
      server-addr: ${nacos.server-address}
  config:
    type: nacos
    nacos:
      group: SEATA_GROUP
      server-addr: ${nacos.server-address}
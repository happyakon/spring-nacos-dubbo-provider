server:
  port: 8090
spring:
  application:
    name: spring-nacos-provider
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://45.253.64.55:12791/provider_dev?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 20
      max-wait: 6000
      validation-query: select 1 from dual
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: false
      max-open-prepared-statements: -1

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
logging:
  level:
    root: info
    com.akon.spring.provider.repository.dao: debug
  file:
    path: logs
  config: classpath:logback-spring.xml
nacos:
  config:
    server-addr: 45.253.64.55:12792

dubbo:
  application:
    name: ${spring.application.name}
  registry:
    address: nacos://45.253.64.55:12792
  protocol:
    name: dubbo
    port: 12210
seata:
  config:
    type: nacos
    nacos:
      data-id: seata.properties
      group: SEATA_GROUP
      server-addr: 192.168.2.106:8848
  registry:
    type: nacos
    nacos:
      group: SEATA_GROUP
      server-addr: 192.168.2.106:8848
      application: seata-server
  tx-service-group: akon_tx_group